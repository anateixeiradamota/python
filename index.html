<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe a Palavra-Chave Python</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Adivinhe a Palavra-Chave Python</h1>
        <p>Tente adivinhar uma das palavras-chave do Python!</p>
        <div id="display-word" class="word-display">_ _ _ _</div>
        
        <input type="text" id="guess-input" placeholder="Digite sua palavra...">
        <button onclick="checkGuess()">Verificar</button>
        
        <p id="feedback-message" class="feedback"></p>
        <button id="new-word-button" onclick="newGame()">Nova Palavra</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
